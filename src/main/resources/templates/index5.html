<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<!-- th:if 条件成立就显示 -->
<h1 th:if="${flag=='yes'}">啦啦啦</h1>

<h1 th:if="${flag=='no'}">略略略</h1>
<!-- switch选择语句 -->
<div th:switch="${menu}">
    <p th:case="admin">qqweqeqeq</p>
    <p th:case="${manager}">asdadadad</p>
    <p>
</body>
</html>
